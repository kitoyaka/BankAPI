<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Miy Bank Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #tokenDisplay { word-break: break-all; font-size: 0.8em; color: green; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5">üè¶ –ú—ñ–π –ë–∞–Ω–∫ API</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">–í—Ö—ñ–¥ —É —Å–∏—Å—Ç–µ–º—É</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" placeholder="admin@test.com">
                    </div>
                    <div class="mb-3">
                        <label>–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="password" class="form-control" placeholder="******">
                    </div>
                    <button onclick="login()" class="btn btn-primary w-100">–£–≤—ñ–π—Ç–∏ —Ç–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ –¢–æ–∫–µ–Ω</button>
                </div>
            </div>

            <div class="alert alert-success d-none" id="tokenBox">
                <strong>–í–∞—à JWT –¢–æ–∫–µ–Ω:</strong>
                <p id="tokenDisplay"></p>
            </div>

            <div class="card border-danger mt-4">
                <div class="card-header bg-danger text-white">–ù–µ–±–µ–∑–ø–µ—á–Ω–∞ –∑–æ–Ω–∞</div>
                <div class="card-body">
                    <p>–©–æ–± –≤–∏–¥–∞–ª–∏—Ç–∏ —Å–µ–±–µ, –Ω–∞–º –ø–æ—Ç—Ä—ñ–±–µ–Ω —Ç–æ–∫–µ–Ω (—Å–∏—Å—Ç–µ–º–∞ —Å–∞–º–∞ –π–æ–≥–æ –ø—ñ–¥—Å—Ç–∞–≤–∏—Ç—å).</p>
                    <input type="number" id="userIdToDelete" class="form-control mb-2" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à ID (–Ω–∞–ø—Ä. 1)">
                    <button onclick="deleteUser()" class="btn btn-danger w-100">–í–∏–¥–∞–ª–∏—Ç–∏ –ú–µ–Ω–µ (Soft Delete)</button>
                </div>
            </div>
            
            <p id="statusMessage" class="text-center mt-3 fw-bold"></p>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:5257/api"; 
    let myToken = "";

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const status = document.getElementById('statusMessage');

        try {
            const response = await fetch(`${API_URL}/Auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            });

            const data = await response.json();

            if (response.ok) {
                
                myToken = data.message; 
                
                document.getElementById('tokenBox').classList.remove('d-none');
                document.getElementById('tokenDisplay').innerText = myToken;
                status.innerText = "‚úÖ –£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –¢–æ–∫–µ–Ω –∑–±–µ—Ä–µ–∂–µ–Ω–æ –≤ –ø–∞–º'—è—Ç—ñ.";
                status.className = "text-center mt-3 text-success fw-bold";
            } else {
                status.innerText = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + data.message;
                status.className = "text-center mt-3 text-danger fw-bold";
            }
        } catch (error) {
            console.error(error);
            status.innerText = "‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î. –¢–∏ –∑–∞–ø—É—Å—Ç–∏–≤ API?";
        }
    }

    async function deleteUser() {
        const id = document.getElementById('userIdToDelete').value;
        const status = document.getElementById('statusMessage');

        if (!myToken) {
            alert("–°–ø–æ—á–∞—Ç–∫—É –∑–∞–ª–æ–≥—ñ–Ω—å—Å—è! –ù–µ–º–∞—î —Ç–æ–∫–µ–Ω–∞ - –Ω–µ–º–∞—î –≤–∏–¥–∞–ª–µ–Ω–Ω—è.");
            return;
        }

        const response = await fetch(`${API_URL}/Auth/delete/${id}`, {
            method: "DELETE",
            headers: {
                
                "Authorization": "Bearer " + myToken
            }
        });

        if (response.ok) {
            status.innerText = "üóëÔ∏è –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∏–¥–∞–ª–µ–Ω–∏–π (Soft Delete)!";
            status.className = "text-center mt-3 text-danger fw-bold";
        } else {
            status.innerText = "‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–¥–∞–ª–∏—Ç–∏.";
        }
    }
</script>

</body>
</html>
